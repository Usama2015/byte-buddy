name: Flaky Test Detection

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:  # Allows manual triggering

jobs:
  test-flakiness:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3
      with:
        ref: 505b9bb02920c6f5d8662ce310f9568acd1e5baf

    - name: Set up JDK 11
      uses: actions/setup-java@v3
      with:
        java-version: '11'
        distribution: 'temurin'

    - name: Cache Maven dependencies
      uses: actions/cache@v3
      with:
        path: ~/.m2
        key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
        restore-keys: ${{ runner.os }}-m2

    - name: Compile byte-buddy-dep module
      run: |
        mvn clean install -DskipTests -pl byte-buddy-dep -am

    - name: Run test normally (should pass)
      run: |
        echo "=== Running test normally (without NonDex) ==="
        mvn -pl byte-buddy-dep test -Dtest=net.bytebuddy.pool.TypePoolDefaultMethodDescriptionTest#testExceptions
        echo "=== Normal test completed ==="

    - name: Run test with NonDex (should fail - detecting flakiness)
      run: |
        echo "=== Running test with NonDex to detect flakiness ==="
        mvn -pl byte-buddy-dep edu.illinois:nondex-maven-plugin:2.1.1:nondex \
          -Dtest=net.bytebuddy.pool.TypePoolDefaultMethodDescriptionTest#testExceptions \
          -DnondexRuns=10
        echo "=== NonDex test completed ==="
      continue-on-error: true  # Allow workflow to continue even if test fails

    - name: Summary
      if: always()
      run: |
        echo "========================================"
        echo "FLAKY TEST DETECTION COMPLETE"
        echo "========================================"
        echo "If the test passed normally but failed with NonDex,"
        echo "then we have confirmed the test is flaky!"
        echo "========================================"